<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee Details </title>
</head>

<body>

    <h1 class="text-center  bg-primary text-white">Employee Details</h1>
    
    <div class="container pt-5">
        <!-- Card Start -->
        <div class="card mx-auto" style="width: 18rem;">
            <!-- Employee Image -->
            <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee Image">

            <!-- Card Body -->
            <div class="card-body">

                <!-- Full Name -->
                <p class="card-text mb-1">
                    <span class="fw-bold">FullName : </span>
                    <span class="fw-bold fst-italic text-primary ms-2">
                        {{employee.first_name}} {{employee.last_name}}
                    </span>
                </p>

                <!-- Email -->
                <p class="card-text m-1">
                    <span class="fw-bold">Email :</span>
                    <span class="fw-bold fst-italic text-primary ms-2">
                        {{employee.email_address}}
                    </span>
                </p>

                <!-- Designation -->
                <p class="card-text m-1">
                    <span class="fw-bold">Designation : </span>
                    <span class="fw-bold fst-italic text-primary ms-2">
                        {{employee.desigination}}
                    </span>
                </p>

                <!-- Phone Number -->
                <p class="card-text m-1">
                    <span class="fw-bold">Phone Number :</span>
                    <span class="fw-bold fst-italic text-primary ms-2">
                        {{employee.phone_number}}
                    </span>
                </p>

                <!-- Is Senior -->
                <p class="card-text m-1">
                    <span class="fw-bold">Is Senior :</span>
                    {% if employee.is_senior %}
                    <span class="fw-bold fst-italic text-success ms-2">Yes</span>
                    {% else %}
                    <span class="fw-bold fst-italic text-warning ms-2">No</span>
                    {% endif %}
                </p>

            </div>
            <a href="/" class="btn btn-primary" >Back to Home</a>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
